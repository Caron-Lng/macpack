# Minimal Development Profile
# Essential tools for basic development work

name: "Minimal Development Setup"
description: "Basic development tools and essential applications"

# Override default settings for minimal setup
settings:
  installation:
    continue_on_error: true
  development:
    install_lunarvim: true
    install_flutter: false
  containers:
    setup_podman: true

# CLI packages to install
packages:
  version_control:
    - git
  languages:
    - python
    - node
    - rust
  build_tools:
    - make
  editors:
    - nvim
  file_tools:
    - ripgrep
    - yazi
    - autojump
  devops:
    - kubectl
    - podman
  archive_tools:
    - p7zip

# GUI applications to install
casks:
  development:
    - iterm2
    - visual-studio-code
  productivity:
    - raycast
    # - betterdisplay
    # - appcleaner
    - jordanbaird-ice
  security:
    - tailscale
    # - protonvpn
    # - lulu
  system:
    - aldente

# Components to install (in order)
components:
  - homebrew
  - xcode_tools
  - cli_tools
  - cask_apps
  - zsh_setup
  - lunarvim
  - git_ssh
  - podman
